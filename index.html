<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Hukum Ohm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url(bg4.jpg);
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            border-radius: 4px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .result div {
            margin-bottom: 5px;
        }
        .message {
            font-style: italic;
            color: red;
    </style>
</head>
<body>
    <<div class="container">
        <h2>Kalkulator Hukum Ohm</h2>
        <label for="voltage">Tegangan (V)</label>
        <input type="number" step="0.01" name="voltage" id="voltage" placeholder="Masukkan nilai tegangan (V)">
        <label for="current">Arus (A)</label>
        <input type="number" step="0.01" name="current" id="current" placeholder="Masukkan nilai arus (A)">
        <label for="resistance">Resistansi (&#8486;)</label>
        <input type="number" step="0.01" name="resistance" id="resistance" placeholder="Masukkan nilai resistansi (&#8486;)">
        <input type="button" value="Hitung" class="btn" onclick="calculate()">
        <input type="button" value="Kembali" class="btn" onclick="resetForm()">
        <div class="result" id="result-output"></div>
        <div class="message" id="input-message">Mohon masukkan dua nilai yang diketahui.</div>
    </div>

    <script>
        function calculate() {
            var voltage = parseFloat(document.getElementById('voltage').value);
            var current = parseFloat(document.getElementById('current').value);
            var resistance = parseFloat(document.getElementById('resistance').value);
            var resultDiv = document.getElementById('result-output');
            var inputMessageDiv = document.getElementById('input-message');

            resultDiv.innerHTML = "";
            inputMessageDiv.style.display = "none";
            var successMessageDiv = document.createElement('div');
            successMessageDiv.textContent = "Hasil Perhitungan Berhasil";
            successMessageDiv.style.textAlign = "center";
            successMessageDiv.style.marginTop = "10px";
            successMessageDiv.style.color = "blue";
            resultDiv.appendChild(successMessageDiv);

            if ((!isNaN(voltage) && !isNaN(current)) || (!isNaN(voltage) && !isNaN(resistance)) || (!isNaN(current) && !isNaN(resistance))) {
                inputMessageDiv.style.display = "none";
                resultDiv.style.display = "block";

                if (!isNaN(voltage) && !isNaN(current)) {
                    var resistance_result = voltage / current;
                    var result_round = resistance_result.toFixed(2);

                    
                    resultDiv.innerHTML += "<div>Nilai Tegangan: " + voltage + " V</div>";
                    resultDiv.innerHTML += "<div>Nilai Arus: " + current + " A</div>";
                    resultDiv.innerHTML += "<div><strong>Nilai Resistansi: " + result_round + " &#8486;</strong></div>";
                } else if (!isNaN(voltage) && !isNaN(resistance)) {
                    var current_result = voltage / resistance;
                    var result_round = current_result.toFixed(2);

                    resultDiv.innerHTML += "<div>Nilai Tegangan: " + voltage + " V</div>";
                    resultDiv.innerHTML += "<div><strong>Nilai Arus: " + result_round + " A</strong></div>";
                    resultDiv.innerHTML += "<div>Nilai Resistansi: " + resistance + " &#8486;</div>";
                } else if (!isNaN(current) && !isNaN(resistance)) {
                    var voltage_result = current * resistance;
                    var result_round = voltage_result.toFixed(2);

                    resultDiv.innerHTML += "<div><strong>Nilai Tegangan: " + result_round + " V</strong></div>";
                    resultDiv.innerHTML += "<div>Nilai Arus: " + current + " A</div>";
                    resultDiv.innerHTML += "<div>Nilai Resistansi: " + resistance + " &#8486;</div>";
                }
                
            } else {
                inputMessageDiv.style.display = "block";
                resultDiv.style.display = "none";
            }
        }

        function resetForm() {
            document.getElementById('voltage').value = '';
            document.getElementById('current').value = '';
            document.getElementById('resistance').value = '';
            document.getElementById('result-output').style.display = "none";
            document.getElementById('input-message').style.display = "none";
        }
    </script>
</body>
</html>
